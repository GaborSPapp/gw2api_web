<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
</head>

<body>
  <p id="date">no date</p>
  <p id="api_query">no data</p>
  <script>
    const Http = new XMLHttpRequest();
    const url='https://api.guildwars2.com/v2/recipes/7236';
    Http.open("GET", url);
    Http.send();

    Http.onreadystatechange = (e) => {
      console.log(Http.responseText)
    }
    
    let d = new Date();
    
    document.getElementById("date").innerHTML = "<h1>Today's date is " + d + "</h1>"
    document.getElementById("api_query").innerHTML = "<pre>" + Http.responseText + "</pre>"
    
    alert("Today's date is " + d);
  </script>
</body>

</html>
